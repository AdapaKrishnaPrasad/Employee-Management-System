<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.main{
		width: 100%;
		height: 100vh;
		display: flex;
		justify-content: center;;
		align-items: center;
		flex-direction: column;
	}
	.sub{
		width: 40%;
		height: 50%; 	
		border-radius: 20px;
		display: flex;
		justify-content: center;;
		align-items: center;
		flex-direction: column;
	}
	h1{
		text-align: center;
	}
	button{
		padding: 10px 30px;
		border-radius: 30px;
		font-size: 25px;
		border: none;
		box-shadow: 0px 0px 5px grey;
	}
</style>
</head>
<body>
	<div class="main">
		<div class="sub">
			<form action="login" method="post">
				<button>Login</button>
			</form>
				<br><br><br><br> 
			<p>Don't have an account? Register</p>
			<form action="register" method="post">
				<button>Register</button>
			</form>
		</div>
	</div>
</body>
</html>
